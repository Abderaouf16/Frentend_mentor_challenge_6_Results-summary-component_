<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor - Results summary component</title>
</head>

<body>
  <main>
    <div class="card">
      <section class="result">
        <div class="result-content">
          <h2>Your Result</h2>
          <div class="result-description">
            <div class="result-description-items">
              <span class="score-value">76</span>
              <span class="score-totalOf"> of 100</span>

            </div>

          </div>
          <div class="result-description-details">
            <h1>Great</h1>
            <p>You scored higher than 65% of the peaple who have taken these tests.</p>

          </div>
        </div>
      </section>
      <section class="summary">
        <div class="summary-content">

          <h2 class="summary-title">Summary</h2>
          <div class="summary-description">
            <div class="summary-description-items">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <span class="score-items"><span class="score">80</span> / 100</span>
          </div>

          <div class="summary-description">
            <div class="summary-description-items">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <span class="score-items"><span class="score">92</span> / 100</span>
          </div>

          <div class="summary-description">
            <div class="summary-description-items">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <span class="score-items"><span class="score">61</span> / 100</span>
          </div>

          <div class="summary-description">
            <div class="summary-description-items">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visuel</p>
            </div>
            <span class="score-items"><span class="score">72</span> / 100</span>
          </div>
          <button class="btn">Continue</button>
        </div>
      </section>
    </div>
    </div>
    </div>
  </main>
</body>

</html>
